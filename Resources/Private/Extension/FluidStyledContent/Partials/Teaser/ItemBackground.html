<html xmlns:f="https://xsd.helhum.io/ns/typo3/cms-fluid/master/ViewHelpers"
			data-namespace-typo3-fluid="true">

<div class="card"
		 style="background-image: url({f:uri.image(image: item.files.0)});"
		 data-aos="fade-up"
		 data-aos-delay="100">

	<div class="card-body">
		<h5 class="card-title">{item.data.header}</h5>
		<p class="card-text">{item.data.bodytext}</p>
	</div>
</div>

</html>
